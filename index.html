<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main>
      <section class="input">
        <input id="task-name" type="text" placeholder="Task Name" />
        <input id="task-date" type="datetime-local" />
        <input id="task-person" type="text" placeholder="Person Responsible" />
        <button class="add-task">Add Task</button>
      </section>
      <section class="task-columns">
        <div class="column pending">
          <h2>Pending</h2>
          <div class="task-list" id="pending-tasks"></div>
        </div>
        <div class="column completed">
          <h2>Completed</h2>
          <div class="task-list" id="completed-tasks"></div>
        </div>
        <div class="column past-due">
          <h2>Past Due</h2>
          <div class="task-list" id="past-due-tasks"></div>
        </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
