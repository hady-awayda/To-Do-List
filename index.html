<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" src="style.css"/>
	<script src="" />
</head>
<body>
	<div class="container">
        <div class="task-input">
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="datetime-local" id="task-date">
            <input type="text" id="task-person" placeholder="Assign to">
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-columns">
            <div class="column pending">
                <h2>Pending</h2>
                <div class="task-list" id="pending-tasks"></div>
            </div>
            <div class="column completed">
                <h2>Completed</h2>
                <div class="task-list" id="completed-tasks"></div>
            </div>
            <div class="column past-due">
                <h2>Past Due</h2>
                <div class="task-list" id="past-due-tasks"></div>
            </div>
        </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
